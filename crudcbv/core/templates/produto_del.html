{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>tem certeza que deseja deltar o produto "{{ object }}"?</p>
         {% buttons %}
                <button type="submit" class="btn btn-danger">Confirmar</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'index' %}">Cancelar</a>
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
